<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dark Souls Guessing Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
</head>

<body background="assets/images/background.jpg">
    <header class="row">
        <img class="col-md-6" src="assets/images/Dark-Souls-Logo-PNG-Photo.png" alt="Dark Souls Title Logo" class="logo">
        <div class="col-md-6 gameTitle">Guess the Boss!</div>
    </header>
    
    <div class="container">
        <div class="row">
            <div class="col-md-4 anyKey">
                <p>~ Press any key to begin ~</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <p id="soulsBoss"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <p id="usedLetters">Letters Used</p>
            </div>
            <div class="col-md-4">
                <p id="remainingGuess">Guesses Left</p>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <p id="winsText">Wins:</p>
                </div>
                <div class="row">
                    <p id="lossText">Losses:</p>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
