<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dark Souls Guessing Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body background="assets/images/Dark-Souls-Wallpaper-High-Resolution.jpg">
    <audio id="background-audio" controls autoplay="true" src="assets/audio/firelinkShrine.mp3" type="audio/mpeg">
        <p>Audio is broken.</p>
    </audio>
    <header class="row">
        <img class="col-md-6" src="assets/images/Dark-Souls-Logo-PNG-Photo.png" alt="Dark Souls Title Logo" class="logo">
        <div class="col-md-6 gameTitle">Guess the Boss!</div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-4 anyKey box">
                <p id="begin">~ Press any key to begin ~</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 box">
                <p id="souls-boss"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 box">
                <p>Letters Used:</p>
                <p id="usedLetters"></p>
            </div>
            <div class="col-md-4 box">
                <div class="row">
                    <p>Guesses Left:</p>
                    <p id="remainingGuess">20</p>
                </div>
                <div class="row">
                    <div class="imagePlaceholder"></div>
                </div>
            </div>
            <div class="col-md-4 box">
                <div class="row">
                    <p id="wins-text">Wins: 0</p>
                </div>
                <div class="row">
                    <p id="loss-text">Losses: 0</p>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
